    <script>
        /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
        function myFunction(myDropdown) {
            document.getElementById(myDropdown).classList.toggle("show");
        }

        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

    <section id="create">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Deposit/Withdraw</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 ">
                    <form name="createTransaction" id="createTransaction" >
                        <div id="result-add" class="row control-group">
                            <label for="IBAN">Account (IBAN): </label>
                            <input type="text" name="IBAN" id="IBAN" class="form-control" value="NLxxINHOxxxxxxxxxx">

                            <label for="pincode">pincode: </label>
                            <input type="text" name="pincode" id="pincode" class="form-control" value="1234">

                            <label for="transferAmount">Amount to transfer: </label>
                            <input type="number" name="transferAmount" id="transferAmount" class="form-control" value="10">


                            <label for="request">request: </label>
                            <select name="request" id="request" class="form-control">
                                <option value="deposit">Deposit</option>
                                <option value="withdraw">Withdraw</option>
                            </select>

                            <p class="help-block text-danger"></p>
                        </div>
                        <br>
                        <div class="row">

                            </div>
                        </div>
