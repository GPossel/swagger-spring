<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new ATM request</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ATMrequest.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/">Bank api</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="AllUsers.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="AddUser.html">Add Users</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../Transactions.html">Transactions</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../ATMrequest.html">ATM</a>
            </li>
        </ul>
    </div>
</nav>
<form>
    <section id="create">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Create Transaction</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 ">
                    <form name="createTransaction" id="createTransaction" >
                        <div id="result-add" class="row control-group">
                            <label for="IBAN">Account (IBAN): </label>
                            <input type="text" name="IBAN" id="IBAN" class="form-control" value="NLxxINHOxxxxxxxxxx">

                            <label for="pincode">pincode: </label>
                            <input type="text" name="pincode" id="pincode" class="form-control" value="1234">

                            <label for="transferAmount">Amount to transfer: </label>
                            <input type="number" name="transferAmount" id="transferAmount" class="form-control" value="10">


                            <label for="request">request: </label>
                            <select name="request" id="request" class="form-control">
                                <option value="deposit">Deposit</option>
                                <option value="withdraw">Withdraw</option>
                            </select>

                            <p class="help-block text-danger"></p>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button id="submit" type="submit" class="btn btn-warning btn-lg">Make ATM request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>

<section id="result-success">
    <h4>
        <div id="result" class="col-lg-12 text-center"></div>
    </h4>
</section>
</body>
</html>
