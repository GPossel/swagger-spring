    <script src="js/addAccount.js"></script>
    <script src="../logout.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="http://localhost:8080/">Bank api</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <button id="button_logout">Logout</button>
            <li class="nav-item active">
                <a class="nav-link" href="AllAccounts.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="AddAccount.html">Add Users</a>
            </li>
            <li class="nav-item active">

            <li class="nav-item active">

            </li>
        </ul>
    </div>
</nav>

<form>
    <section id="create">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Create Account</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 ">
                    <form name="createAccount" id="createAccount" >
                        <div id="result-add" class="row control-group">
                            <label for="userId">userId: </label>
                            <input type="number" name="userId" id="userId" class="form-control" value="1000065" placeholder="1000001">

                            <label for="rank">rank: </label>
                            <select name="rank" id="rank" class="form-control">
                                <option value="Current">Current</option>
                                <option value="Saving">Saving</option>
                            </select>
                            <p class="help-block text-danger"></p>
                        </div>
                        <br>
                    </form>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button id="submit" type="submit" class="btn btn-primary btn-lg">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<section id="result-success">
    <h4>
        <div id="result" class="col-lg-12 text-center"></div>
    </h4>
</section>
</body>
</html>
